<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google Image Magnification</title>
        <script src="popup.js" defer></script>

        <style>
            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f7f9fc;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            main {
                background-color: #ffffff;
                padding: 25px;
                border-radius: 12px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
                text-align: center;
                width: 320px;
            }

            label {
                font-size: 18px;
                color: #333;
                margin-right: 15px;
            }

            input[type="checkbox"] {
                transform: scale(1.4);
                accent-color: #007bff;
            }

            /* Additional styles for a more polished look */
            input[type="checkbox"]:focus {
                outline: none;
                box-shadow: 0 0 4px #007bff;
            }

            label,
            input[type="checkbox"] {
                cursor: pointer;
            }

            @media (max-width: 360px) {
                main {
                    width: 280px;
                    padding: 20px;
                }
                label {
                    font-size: 16px;
                }
            }
        </style>
    </head>
    <body>
        <main>
            <label for="checkbox-is-active"
                >Activate the magnification service</label
            >
            <input type="checkbox" id="checkbox-is-active" />
        </main>
    </body>
</html>
